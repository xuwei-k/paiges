language: scala
jdk: oraclejdk8
os: linux
stages:
  - name: test
  - name: release
    if: (branch = master AND type = push) OR (tag IS present)
jobs:
  include:
    - scala: 2.11.12
      env: PLATFORM="jvm"
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" jvm/checkCI

    - scala: 2.11.12
      env: PLATFORM="js"
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" js/checkCI

    - scala: 2.11.12
      env: PLATFORM="native"
      sudo: required
      before_install:
      - curl https://raw.githubusercontent.com/scala-native/scala-native/01fbdf7cf6f/scripts/travis_setup.sh | bash -
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" native/checkCI

    - scala: 2.12.8
      env: PLATFORM="jvm"
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" coverage jvm/checkCI docs/tut coverageReport && codecov

    - scala: 2.12.8
      env: PLATFORM="js"
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" js/checkCI

    - scala: 2.13.0-RC1
      env: PLATFORM="jvm"
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" jvm/checkCI

    - scala: 2.13.0-RC1
      env: PLATFORM="js"
      script: sbt "++ ${TRAVIS_SCALA_VERSION}" js/checkCI

    - stage: release
      script: sbt ci-release

install:
 - pip install --user codecov

cache:
  directories:
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
  - $HOME/.nvm

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
